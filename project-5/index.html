<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4 p-2 card">
                <h1 class="text-center"> {{ title}} </h1>
                <input id="inputText" type="text" v-model="search" ref="inputField" @keydown.enter="addTodo">
                <button class="btn btn-sm btn-primary mt-2 mb-2" @click="addTodo">Add</button>
                <ul>
                    <li v-for="(todo, index) in todos" :key="index">
                        {{ todo }}
                        <button v-if="isShown[index]" class="btn btn-sm btn-primary" @click="doneTrue(index)">âœ“</button>
                        <button v-if="isShown[index]" class="btn btn-sm btn-primary" @click="removeTodo(index)">X</button>
                    </li>
                </ul>
                <button class="btn btn-sm btn-primary" @click="clearTodoList">Clear</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
